{% extends 'core/base.html' %}
{% load tailwind_filters %}
{% block title %} About {% endblock %}
{% block content %}
<div>
    <h1 class="text-xl">Contact</h1><br>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn bg-cyan-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Submit</button>
    </form>
</div>
{% endblock %}
