{% extends 'core/base.html' %}
{% load tailwind_filters %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="flex justify-center">
    <div>
        <!-- <h1 class="flex text-xl">Login!</h1> -->
        <h1>Login!</h1>

<br>

    {% if user.is_authenticated %}
        <p>You're already logged in</p>
    {% else %}
    
        <p>{{ message }}</p>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn bg-cyan-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Login</button>
            <br>
            <br>
            
        </form>
        <button type="submit" class="btn bg-cyan-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"><a href="{% url 'core:password_reset' %}">Forgot Password?</a></button>
    </div>
</div>
    {% endif %}
{% endblock %}
